<ion-menu [content]="content">  
        <ion-content>
            <ion-list>
                <ion-list-header color="pace" >
                    
                    <ion-title class="menu-side" >
                        <h1><ion-icon name="search"></ion-icon> Pace Lost & Found</h1>
                    </ion-title>
                </ion-list-header>
                <button menuClose ion-item no-padding item-bcg class="main-menu" *ngFor="let p of pages" (click)="openPage(p)" padding>

                    {{p.title}}

            </ion-list>
        </ion-content>
    </ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
